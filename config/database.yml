# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: grocery_store_development
  pool: 5
  username: grocery_store
  password: grocery_store_password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: grocery_store_test
  pool: 5
  username: grocery_store
  password: grocery_store_password

production:
  <<: *default
  adapter: postgresql
  database: grocery_store_production
  username: grocery_store
  password: <%= ENV['GROCERY_STORE_DATABASE_PASSWORD'] %>
  
